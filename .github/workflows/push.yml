name: Build App Container & Push to Dockerhub

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  deploy:
    name: Build and push app image to DockerHub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_APP_NAME: "MechanicSheep"
          envkey_APP_ENV: "local"
          envkey_APP_KEY: ""
          envkey_APP_DEBUG: false
          envkey_APP_URL: "https://staging.mechanicsheep.com.ar"
          envkey_DB_CONNECTION: mysql
          envkey_DB_HOST: mechanicsheep-db
          envkey_DB_PORT: 3306
          envkey_DB_DATABASE: MechanicSheep
          envkey_DB_USERNAME: ${{ secrets.DB_USERNAME }}
          envkey_DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          file_name: .env

      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: agustinnormand/mechanicsheep:latest
